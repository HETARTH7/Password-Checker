<!DOCTYPE html>
<html>
  <head>
    <title>Password Checker</title>
  </head>
  <body>
    <h1>Password Checker</h1>
    <form method="POST">
      <label for="password">Enter your password:</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Check</button>
    </form>
    {% if result %}
    <p>{{ result }}</p>
    {% endif %}
  </body>
</html>
